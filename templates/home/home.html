<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <!-- ========== Meta Tags ========== -->
    <meta charset="UTF-8">
    <meta name="description" content="Cocoon -Portfolio">
    <meta name="keywords" content="Cocoon , Portfolio">
    <meta name="author" content="Pharaohlab">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- ========== Title ========== -->
    <title> Home â€“ Cocoon</title>
    <!-- ========== Favicon Ico ========== -->
    <link rel="icon" href="{% static 'Chappie.png' %}">
    <!-- ========== STYLESHEETS ========== -->
    <!-- Bootstrap CSS -->
    <link  type="text/css" rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}">
  
    <!-- Fonts Icon CSS -->
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/et-line.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/ionicons.min.css' %}" rel="stylesheet">
    <!-- Carousel CSS -->
    <link href="{% static 'assets/css/slick.css' %}" rel="stylesheet">
     <!-- Magnific-popup -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <style>
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
        .liks{
            color:black;
            text-decoration: none;
        }
        .liks:hover {
             color: rgb(245, 149, 60);
        }
    </style>
</head>
<body>
<div class="loader">
    <div class="loader-outter"></div>
    <div class="loader-inner"></div>
</div>

<div class="body-container container-fluid">
    <a class="menu-btn" href="javascript:void(0)">
        <i class="ion ion-grid"></i>
    </a>
    <div class="row justify-content-center">
        <!--=================== side menu ====================-->
        <div class="col-lg-2 col-md-3 col-12 menu_block">

            <!--logo -->
            <div class="logo_box">
                <a href="/">
                    <img src="{% static 'assets/img/logo.png' %}" alt="cocoon">
                </a>
            </div>
            <!--logo end-->

            <!--main menu -->
            <div class="side_menu_section">
                <ul class="menu_nav">
                    <li>
                        <a href="/"><img src="{% static 'button25.png' %}" alt="cocoon">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'addphotos' %}"><img src="{% static 'image25.png' %}" alt="cocoon">
                            Add Photos
                        </a>
                    </li>
                  
                    <li class="active">
                        <a href="">
                            Category
                        </a>
                    </li>
                   
                    {% for category in cata %}
                    <li>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="{% url 'home'%}?category={{category.name}}">
                                    {{category.name}}                       
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a  href="{% url 'deletecat' category.id %}"> <img src="{% static 'delete.png' %}" alt="cocoon"></a>

                            </div>

                           

                        </div>
                        

                    </li>
                    {% endfor %}
                   
                </ul>
            </div>
            <!--main menu end -->

          


            <!--social and copyright -->
            <div class="side_menu_bottom">
                <div class="side_menu_bottom_inner">
                    <ul class="social_menu">
                        <li>
                            <a href="#"> <i class="ion ion-social-pinterest"></i> </a>
                        </li>
                        <li>
                            <a href="#"> <i class="ion ion-social-facebook"></i> </a>
                        </li>
                        <li>
                            <a href="#"> <i class="ion ion-social-twitter"></i> </a>
                        </li>
                        <li>
                            <a href="#"> <i class="ion ion-social-dribbble"></i> </a>
                        </li>
                    </ul>
                    <div class="copy_right">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <p class="copyright">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved </p>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    </div>
                </div>
            </div>
            <!--social and copyright end -->

        </div>
        <!--=================== side menu end====================-->

        <!--=================== content body ====================-->
        <div class="col-lg-10 col-md-9 col-12 body_block  align-content-center">
            <!--=================== filter portfolio start====================-->
          
            
                <div class="row">
                   
                    {% for imgs in poths %}
                    <div class="col-md-4">
                        <div class="card m-2">
                            <img class="image-thumbnail" src="{{imgs.image.url}}"
                                alt="">
                               <div class="btn-group btn-group-justified">
                                    <a  href="{% url 'photov' imgs.id %}"   class="btn btn-outline-dark  m-1">View Photo</a>
                                   
                                    <a  href="{{imgs.image.url}}" download  class="btn btn-outline-dark  m-1">Download</a>
                                </div>
                            
                            
                            <a  href="{% url 'deletev' imgs.id %}"   class="btn btn-outline-dark  m-1">delete</a>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
                    
                    
               
              
                
               
                
                
                
                
                
               
                
          
            <!--=================== filter portfolio end====================-->
        </div>
        <!--=================== content body end ====================-->
    </div>
</div>



<!-- jquery -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'js/vendor/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/waypoints.min.js' %}"></script>
<!--slick carousel -->
<script src="{% static 'assets/js/slick.min.js' %}"></script>
<!--Portfolio Filter-->
<script src="{% static 'assets/js/imgloaded.js' %}"></script>
<script src="{% static 'assets/js/isotope.js' %}"></script>
<!-- Magnific-popup -->
<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
<!--Counter-->
<script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
<!-- WOW JS -->
<script src="{% static 'assets/js/wow.min.js' %}"></script>
<!-- Custom js -->
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
